<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>mqtt-demo: A simple web application that can subscribe to topics from an MQTT broker over websockets</title>
      <link rel="stylesheet" href="style.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.2/mqttws31.min.js" type="text/javascript"></script>
      <script src="websocket.js" type="text/javascript"></script>
   </head>
   <body>
      <div class="wrapper">
         <h1>mqtt-demo</h1>
         <!--
            Conex찾o com broker online
               Host: broker.hivemq.com
               Porta: 8000
               T처pico: Sensor_01/#

            Conex찾o com broker local
               Host: 192.168.100.30
               Porta: 9001
               T처pico: Sensor_01/#
         -->
         <form id="connection-information-form">
            <b>Hostname or IP Address:</b> 
            <input id="host" type="text" name="host" value="broker.hivemq.com"><br>
            <b>Port:</b>
            <input id="port" type="text" name="port" value="8000"><br>
            <b>Topic:</b>
            <input id="topic" type="text" name="topic" value="Sensor_01/#"><br><br>
            <b>Mensagem:</b>
            <input id="Vcarregamento" type="text" name="Vcarregamento" value=""><br><br>
            <input type="button" onclick="startConnect()" value="Connect">
            <input type="button" onclick="PublishV()" value="Publish">
            <input type="button" onclick="startDisconnect()" value="Disconnect">
         </form>
         <div id="messages"></div>
      </div>
   </body>
</html>
