<html>
   <head>
      <meta charset="utf-8">
      <title>Testes de Topicos</title>
      <link rel="stylesheet" href="style.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.2/mqttws31.min.js" type="text/javascript"></script>
      <script src="demo.js" type="text/javascript"></script>
   </head>
   <body>
      <div class="wrapper">
         <h1>Testes de Tópicos - MQTT</h1>
         <form id="connection-info-form">
            <b>Host ou IP:</b> 
           <input id="host" type="text" name="host" value="broker.hivemq.com"><br>
           <b>Porta:</b>
           <input id="port" type="text" name="port" value="8000"><br>
           <b>Tópico:</b>
           <input id="topic" type="text" name="topic" value="test"><br>
           <b>Mensagem para Publicar:</b>
           <input id="mensagem" type="text" name="mensagem"><br>
           <br>
           <input type="button" onclick="startConnect()" value="Conectar">
           <input type="button" onclick="startDisconnect()" value="Disconectar">
           <input type="button" onclick="PublishV()" value="Publicar">
           
          
         </form>
         <div id="messages"></div>
      </div>
   </body>
</html>
